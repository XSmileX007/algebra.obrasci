<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form
      name="kontakt_obrazac"
      action=""
      method="post"
      enctype="text/plain"
      autocomplete="off"
    >
      <p>
        <label for="ime">* Korisnik:</label><br />
        <input id="ime" type="text" required placeholder="Ime i prezime" />
      </p>
      <p>
        <label for="email">* Kontakt:</label><br />
        <input
          id="email"
          type="email"
          placeholder="email@adresa.com"
          required
        />
        <br />
        <label for="tel">Telefon:</label><br />
        <input id="tel" type="tel" placeholder="00 385 9xxxxxxx" />
      </p>

      <p>
        <label>* Spol: </label><br />
        <!--
        <input id="ono" type="radio" name="spol" checked />
        <label for="ono">Ne želim se identificirati</label>
        <br />
        -->
        <input id="musko" type="radio" name="spol" required />
        <label for="musko">M</label>
        <br />
        <input id="zensko" type="radio" name="spol" required />
        <label for="zensko">Ž</label>
      </p>
      <p>
        <label for="opis">* Opis problema:</label><br />
        <textarea
          id="opis"
          name="opis"
          rows="7"
          cols="50"
          maxlength="200"
          required
          placeholder="unesite opis do max 200 znakova"
        ></textarea>
        <br />
        <label for="datum">Datum prijave:</label><br />
        <input id="datum" type="date" min="2024-02-18" max="2024-02-31" />
        <br />
        <label for="dokument">Dokument privitak:</label><br />
        <input id="dokument" type="file" /> <br />
      </p>
      <p>
        <input type="submit" value="Pošalji" />
        <input type="reset" value="Resetiraj podatke" />
        <input type="submit" value="pošalji backup" />
      </p>
    </form>
  </body>
</html>
